<navigation></navigation>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form ng-submit='signup(newUser)' name='signupForm'>
        <div class="form-group">
          <input type="email" placeholder="Email" ng-model ='newUser.email'class='form-control'ng-required='required'>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" ng-model='newUser.password' ng-required='required'>
        </div>
        <div class="form-group">
          <input type="number" min='13' class="form-control" placeholder="Age" ng-model='newUser.age' ng-required='required'>
        </div>
        <button class="btn btn-success btn-block" type='submit'>Sign Up</button>
      </form>
    </div>
  </div>
</div>
